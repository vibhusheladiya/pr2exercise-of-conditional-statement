<!DOCTYPE html>
<html>
    <head>
       <title>6. 5 subject marks and calculate percentage and grade  </title> 
    </head>
    <script>
 
// ================================================================
// ----->>>>


 let physics=parseInt(prompt("Enter marks"));
let chemistry=parseInt(prompt("Enter marks"));
let biology=parseInt(prompt("Enter marks"));
let mathematics=parseInt(prompt("Enter marks"));
let computer=parseInt(prompt("Enter marks"));
console.log(physics,chemistry,biology,mathematics,computer)
let sum=physics+chemistry+biology+mathematics+computer
console.log("total marks" ,sum)
let per=sum/500*100
console.log('percentage=',per)

if(per>=90){
  console.log("Grade A")
}
else if(per>=80){
  console.log("Grade B")
}
else if(per>=70){
  console.log("Grade C")
}
else if(per>=60){
  console.log("Grade D")
}
else if(per>=50){
  console.log("Grade E")
}
else if(per>=40){
  console.log("Grade F")
}
else{
  console.log("FAIL")
}
     
        

     </script>

</html>
