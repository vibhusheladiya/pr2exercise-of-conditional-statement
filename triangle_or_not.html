<!DOCTYPE html>
<html>
<head>
    <title>Triangle</title>
</head>

<body>
    <script>
        // Get the input values
        var x = parseFloat(prompt("Enter length of triangle side 1 :"));
        var y = parseFloat(prompt("Enter length of triangle side 2 :"));
        var z = parseFloat(prompt("Enter length of triangle side 3 :"));
        var triangle = (x + y + z);

        // Perform the operations & Calculate the result
        if (triangle == 180) {
            document.write("<h2>Triangle is valid</h2>");
        }
        else {
            document.write("<h2>Triangle is not valid</h2>");
        }
    </script>
</body>

</html>
